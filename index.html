                preConfirm: (mensaje) => {
                    if (!mensaje) {
                        Swal.showValidationMessage('Ups, aún no has escrito nada mi amor!');
                    } else {
                        return fetch('https://formspree.io/f/xkgnwabn', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ message: mensaje })
                        }).then(response => {
                            if (!response.ok) {
                                throw new Error(response.statusText);
                            }
                            return response.json();
                        }).catch(error => {
                            Swal.showValidationMessage(`Error: ${error}`);
                        });
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('¡Uyyy el mensaje fue enviado!', 'Tu linda sugerencia o alimento que faltaba ha sido entregado con éxito mi súper esposo. <br> Te amOOOOOOooooooo mi todo, todito, todo, todote!', 'success');
                }
            });
        });
